<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEVAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ffcc00, #ff66b2);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
        }

        .countdown-container {
            position:relative;
             /* Adjust the distance from the bottom */
            right: -21%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(230, 13, 187, 0.941);
            background-color: rgba(250, 172, 219, 0.9);
            padding:0%;
            border-radius: 10px;
            box-shadow: 10px 0 10px rgba(0, 0, 0, 0.3);
            margin-left: 200px;
            margin-top: -218px;
            min-width: 350px;
            max-height: 480px;
        }

        .countdown-container img {
            width: 100%; /* Make the image fill the width of the container */
            height: 100%; /* Maintain the aspect ratio */
            border-radius: 5px; /* Optional: Add border-radius to the image */
            
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
            color: rgba(61, 6, 243, 0.97);
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <img src="https://github.com/patefkae/PARTH.github.io/blob/main/img.jpg?raw=true" alt="Your Image Description">
    <h2>Wishing you a future filled with love, laughter, and a lifetime of beautiful moments as you journey into wedded bliss.</h2>
    <h1><font color="brown">PARTH BHAI & DHARA BHABHI</font></h1>
    <h5><font color="black">FROM KEVAL</font></h5>
   
    <div id="countdown"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Set the date we're counting down to
        const countDownDate = new Date("feb 17, 2024 11:30:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function () {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d :" + hours + "h :" + minutes + "m :" + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "CONGRATULATIONS";
            }
        }, 1000);
    });
</script>

</body>
</html>
